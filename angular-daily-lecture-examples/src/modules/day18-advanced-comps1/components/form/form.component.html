<ng-content select="h3"></ng-content>  <!-- heading title-->

<form [formGroup]="myForm" (submit)="onSubmit()">
  <label for="email">Email</label>
  <input type="text" id="email">

  <label for="pass">Password</label>
  <input type="text" id="pass">
  <ng-content select="app-auth-remember"></ng-content> <!-- button slot-->
  <p *ngIf="isRememberChecked" class="info">You will be logged in for 30 days!</p>

  <ng-content select=".btn"></ng-content> <!-- button slot-->
</form>
